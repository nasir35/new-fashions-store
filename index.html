<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Fashions Store</title>
  <link rel="stylesheet" href="./css/style.css" />
  <!-- Bootstrap-5 CSS cdn link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body class="main">
  <header>
    <!-- heading goes here  -->
    <h1 class="text-center pt-3">Welcome to <span style="color: rgb(150, 99, 6);">New Fashions Store</span>!</h1>
  </header>
  <main>
    <!-- search field start here  -->
    <div class="container">
      <!-- i have removed given class name as i styled them with Bootstrap -->
      <div class="d-flex align-items-center w-50 mx-auto my-3 pt-4 pb-2">
        <input id="input-field" class="form-control border-2" type="text" placeholder="Search products..." />
        <button type="button" class="btn btn-success ms-2 border-2 px-4 text-semibold" data-toggle="button" aria-pressed="false" autocomplete="off" id="search-btn" onclick="loadProducts()">Search</button>
      </div>
    </div>
    <!-- search field ends here  -->

    <!-- div of row started here, where we will store our products and the cart  -->
    <div class="row">
      <!-- we are taking 9 of 12 cols to display products -->
      <div class="col-md-9 col-lg-9 col-sm-7">
        <div id="all-products" class="">
        </div>
      </div>
      <!-- and taking 3 cols for displaying cart  -->
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h1>My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <!-- as assignment's instruction in the below line $ sign is removed -->
                <td> <span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-success text-center">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
    <!-- div of products and cart end here  -->
  </main>
  <footer></footer>

  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
